<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UFO Sightings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">United States
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There!</p>
      <p>Use the form below to narrow your search.</p>
    </div>
    <div class="container-fluid">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="datetime" class="form-control" id="datetime" placeholder="Date">
                    <input type="text" class="form-control" id="state" placeholder="State">
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                    <input type="text" class="form-control" id="shape" placeholder="Shape">
                    <a id="search" class="btn btn-default">Search</a>
                    <a id="reset" class="btn btn-default">Reset Data</a>
                </div>
            </div>
          <div class="col-md-16">
          <div id="table-area" class="table">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    <footer class="footer">
      <span class="bottom">Search ends here. Thank you for visiting our website!</span>
    </footer>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
